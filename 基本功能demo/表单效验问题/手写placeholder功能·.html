<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登入表单</title>
	<script src="../jquery-1.12.3.js" type="text/javascript"></script>
	<style>
		form{
			width: 220px;
			margin:0 auto;
		}
		input{
			display: block;
			margin-top: 5px;
		}
	</style>
	<script>
	$(function(){
		//当获取到焦点时候如果等于默认值则，删除默认值
		$('#address').focus(function(){
			var ar = $(this).val();
			if( ar == this.defaultValue){
				$(this).val("");
			}
		});
		//当input失去焦点时候还是为空的话，回复默认值
		$('#address').blur(function(){
			var ar = $(this).val();
			if( ar ==""){
				$(this).val(this.defaultValue);
			}
		});
		//同上
		$('#password').focus(function(){
			var ar = $(this).val();
			if( ar == this.defaultValue){
				$(this).val("");
			}
		});
		//同上
		$('#password').blur(function(){
			var ar = $(this).val();
			if( ar == ""){
				$(this).val(this.defaultValue);
			}
		});
	});
	</script>
</head>
<body>
	<form action="#">
		<input type="text" id="address" value="请输入邮箱地址" />
		<input type="text" id="password" value="请输入密码" />
		<input type="button" value="登入">
	</form>
</body>
</html>
