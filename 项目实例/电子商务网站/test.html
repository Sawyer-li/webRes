<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐变</title>
	<style>
		.block{
			width: 100px;
			height: 100px;
			background:-webkit-gradient(linear, 0 0, 0 100%, from(#0080c8), to(#f8f8f8));
			background:-webkit-linear-gradient(#0080c8, #f8f8f8);
			background:-moz-linear-gradient(#0080c8, #f8f8f8);
			background:-o-linear-gradient(#0080c8, #f8f8f8);
			background:linear-gradient(#0080c8, #f8f8f8);
			-ms-filter:"progid:DXImageTransform.Microsoft.gradient (GradientType=0, startColorstr=#0080c8, endColorstr=#f8f8f8)";
			+background:#f9f9f9;
		}
	</style>
</head>
<body>
	<div class="block"></div>
</body>
</html>
