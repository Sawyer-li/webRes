<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册校验</title>
	<script src="../jquery-1.12.3.js" type="text/javascript"></script>
	<style>
		body{
			padding: 0;
			margin: 0;
			font-size: 12px;
		}
		form{
			margin: 0 auto;
			margin-top: 100px;
			width: 600px;
		}
		.one{
			margin-top: 10px;
		}
		.one label{
			float: left;
			width: 100px;
			text-align: right;
			line-height: 20px;
			height: 20px;
		}
		.one input{ 
			border:1px solid #ccc; 
			height:20px;
		}
		.two{
			padding-top: 20px;
			padding-left: 80px;
		}
		.one span{
			color: red;
			font-weight: bold;
		}
	</style>
	<script>
	$(function(){
		$('form :input').blur(function(){
			$(this).parent().find(".a2").remove();
			if($(this).is("#username")){
				if(this.value=="" || this.value.length < 6){
					var tip1 = $("<span class='a2 error'>账户不能小于6位或者为空</span>");
					$(this).parent().append(tip1);
				}else{
					var tip1 = $("<span class='a2' >正确</span>");
					$(this).parent().append(tip1);
				}
			}
			if($(this).is("#password")){
				if(this.value==""){
					var tip2 = $("<span class='a2 error'>密码不得为空</span>");
					$(this).parent().append(tip2);
				}else{
					var tip2 = $("<span class='a2 error' >正确</span>");
					$(this).parent().append(tip2);
				}
			}
			if($(this).is("#passwords")){
				if($(this).val()==""||this.value!=$('#password').val()){
					var tip3 = $("<span class='a2 error'>两次密码必须相同</span>");
					$(this).parent().append(tip3);
				}else{
					var tip3 = $("<span class='a2 error' >正确</span>");
					$(this).parent().append(tip3);
				}
			}
			if($(this).is("#email")){
				if(this.value=="" || ( this.value!="" && !/.+@.+\.[a-zA-Z]{2,4}$/.test(this.value) )){
					var tip4 = $("<span class='a2 error'>请输入正确的邮件格式</span>");
					$(this).parent().append(tip4);
				}else{
					var tip4 = $("<span class='a2 error' >正确</span>");
					$(this).parent().append(tip4);
				}
			}
			if($(this).is("#tel")){
				if(this.value==""||this.value.length<11|| isNaN(this.value)){
					var tip5 = $("<span class='a2 error'>请输入正确电话格式</span>");
					$(this).parent().append(tip5);
				}else{
					var tip5 = $("<span class='a2 error' >正确</span>");
					$(this).parent().append(tip5);	
				}
			}
		});
		$("input[type=reset]").click(function(){
			$(".a2").remove();
		});
			//提交
		$("input[type=submit]").click(function(){
			
			$("form :input").trigger("blur");
			
			var hdw3 = $(".error").length; 
			
			if (hdw3){
				
				return false;
				
				}
			
			alert("注册成功");	
	
		});
	//end
	});
	</script>
</head>
<body>
	<form action="" method="post">
		<div class="one">
			<label for="username">用户名：</label>
			<input type="text" id="username" class="a1">
			<span>*</span>
		</div>
		<div class="one">
			<label for="password">密码：</label>
			<input type="password" id="password" class="a1">
			<span>*</span>
		</div>
		<div class="one">
			<label for="passwords">确认密码：</label>
			<input type="password" id="passwords" class="a1">
			<span>*</span>
		</div>
		<div class="one">
			<label for="email">邮箱：</label>
			<input type="email" id="email" class="a1">
			<span>*</span>
		</div>
		<div class="one">
			<label for="tel">手机：</label>
			<input type="text" id="tel" class="a1"> 
			<span>*</span>
		</div>
		<div class="two">
			<input type="submit" value="提交">
			<input type="reset" value="重置" >
		</div>
	</form>
</body>
</html>
