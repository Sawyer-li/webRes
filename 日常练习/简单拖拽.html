<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽</title>
	<script src="jquery-1.12.3.min.js"></script>
	<style>
		#block{	
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
		}
	</style>
	<script>
	$(function(){
		var disX = 0;
		var disY = 0;
		$("#block").mousedown(function(ev){
			disX = ev.pageX-$(this).offset().left;
			disY = ev.pageY-$(this).offset().top;
			$(document).mousemove(function(ev){
				console.log(disX);
				console.log(disY);
				$("#block").css('left',ev.pageX - disX);
				$("#block").css('top',ev.pageY - disY);
			});
			$(document).mouseup(function(){
				$(document).off();
			});	
			return false;
		});
	});
	</script>
</head>
<body>
	<div id="block" ></div>
</body>
</html>
