<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运动框架1</title>
	<style>
	#block{
		width: 100px;
		height: 100px;
		background: red;
	}
	</style>
	<script>
		window.onload = function(){


		}
		function(obj,json,fn){
			clearInterval(obj.timer);
				obj.timer=setInterval(function(){
					var iCur = 0; 
					var bStop = true;
					for(var attr in json){
						if(iCur == "opacity"){
							iCur = obj.parseInt(parseFloat(getStyle(obj,attr))*100);
						}else{
							iCur = obj.parseInt(getStyle(obj,attr));
						}
					var speed = (json[attr] - iCur)/8;
					speed = speed>0?Math.ceil(speed):Math.floor(speed);
					if(iCur!=json[attr]){
						bStop = false;
					}
					if(attr == "opacity"){
						obj.style.filter = 'alpha(opacity:'+(iCur+speed)')';
						obj.style.opacity = (iCur + speed)/100;
					}else{
						obj.style[attr] = iCur + speed+'px'; 
					}
					if(bStop = true){
						clearInterval(obj.timer);
					}
				}
			},50);
		}
	</script>
</head>
<body>
	<div id="block"></div>
</body>
</html>
